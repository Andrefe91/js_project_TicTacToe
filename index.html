<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="javascript/script.js" defer></script>
</head>
<body>
    <!-- Main Container -->
    <div class="main_container">

        <!-- Header -->
        <header class="header">
            <div class="title">
                <div class="word">Tic</div> <div class="word">Tac</div> <div class="word">Toe</div>
            </div>
        </header>

        <!-- Section -->
        <section class="game">
            <div class="options_container">
                <div class="options">
                    <p>Game Info</p>

                    <p class="turn">Turn: <span id="turn">1</span></p>

                    <p>Players</p>

                    <p class="player" id="p1_name"><span class="xMark">X</span> - Player 1</p>
                    <p class="player" id="p2_name"><span class="oMark">O</span> - Player 2</p>

                    <p>Actions</p>

                    <div class="option_button" id="set_name">Set Player Names</div>
                    <div class="option_button" id="restart_game">Restart Game</div>
                </div>
            </div>
            <div class="game container">
                <div class="cell valid" id="1" position="[0,0]">_</div>
                <div class="cell valid" id="2" position="[0,1]">_</div>
                <div class="cell valid" id="3" position="[0,2]">_</div>
                <div class="cell valid" id="4" position="[1,0]">_</div>
                <div class="cell valid" id="5" position="[1,1]">_</div>
                <div class="cell valid" id="6" position="[1,2]">_</div>
                <div class="cell valid" id="7" position="[2,0]">_</div>
                <div class="cell valid" id="8" position="[2,1]">_</div>
                <div class="cell valid" id="9" position="[2,2]">_</div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div>Made with </div>
            <div class="heart"></div>
            <div>for the <a href="https://www.theodinproject.com/">The Odin Project</a>, find it on
                <a href="https://github.com/Andrefe91/js_project_TicTacToe">Github</a> !!</div>

        </footer>

    </div>
</body>
</html>
